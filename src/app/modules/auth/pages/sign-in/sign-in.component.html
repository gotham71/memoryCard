<div class="vh-100 d-flex justify-content-center align-items-center">
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="border border-3 border-primary"></div>
        <div class="card bg-white shadow-lg">
          <div class="card-body p-5">
            <form #signInForm="ngForm"  class="mb-3 mt-md-4" (ngSubmit)="signIn()">
              <h2 class="fw-bold mb-2 text-uppercase text-center">MEMORY</h2>
              <p class="text-center mb-5">Pon a prueba tu memoria!!</p>
              <div class="mb-5">
                <label for="username" class="form-label ">Nombre de jugador</label>
                <input type="text" class="form-control" id="userName" [(ngModel)]="userName" name="username" required placeholder="Entra tu nombre de jugador">
              </div>
              <div class="d-grid">
                <button class="btn btn-outline-primary" type="submit" [disabled]="signInForm.invalid">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
